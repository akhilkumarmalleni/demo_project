name: if_conditons_work
on:
  push:
    branches:
      - main
      - dev
  pull_request:
    types:
      closed
    branches:
      -dev
  workflow_dispatch:
jobs:
  init_job:
    name: init
    runs-on: ubuntu-latest
    steps:
      - name: get-code
        uses: "actions/checkout@v2"
      - name: install terraform
        uses: "hashicorp/setup-terraform@v3"
        with:
          terraform_version: latest
          terraform_wrapper: false
      - name: init
        id: init
        run: terraform init
  validate-job:
    name: validate
    needs: init_job
    runs-on: ubuntu-latest
    continue-on-error: true
    # if we use if condtion can make steps and jobs to skip as per the status like failure or success or cancelled
    # this is job level, if condition so it will all job from here onwards all jobs will be skipped
    if: failure()
    steps:
      - name: intsall-terraform
        uses: "hashicorp/setup-terraform@v2"
        with:
          terrsform_version: latest
          terraform_wrapper: false
      - name: validate
        run: terrform validate
        id: validate
        #if: failure()
  plan-job:
    name: plan
    runs-on: ubuntu-latest
    needs: validate-job
    steps:
      - name: plan
        run: terraform plan
        id: plan
        if: failure()
      
        
    
